<!DOCTYPE html>
<html>
<head>
	<title>HANGMAN!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Sigmar+One|Special+Elite" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>HANGMAN!
			<br>
			<small>Let's guess some dog breeds!</small>
			</h1>
		</div>
	
		<div class="row center-block border-between">
			<div class="col-sm-6 text-center">
				<h2 id="letsPlay">Press any key to get started!</h2>
				<h3>Current word:</h3>
				<div id="currentWord"></div>
					<br>
				<h3>Guesses left:</h3>
				<div id="guessesLeft"></div>
					<br>
				<h3>Letters guessed:</h3>
				<div id="lettersGuessed"></div>
					<br>
				<h3>Total Number of Wins:</h3>
				<div id="wins"></div>
			</div>

			<div class="col-sm-6">
				<img class="center-block" src="assets/images/maebe_heading.jpg" alt="cute dog picture!" height=auto width="75%">
			</div>		
		</div>
	</div>
</body>
</html>
